{% extends "base.html" %}

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="notification is-danger">
    {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
</div>
{% endif %}
{% endwith %}


{% block content %}
<h1 class="title">
    Welcome, {{name}}!
</h1>
{% endblock %}
